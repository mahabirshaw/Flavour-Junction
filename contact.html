<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .contact-form fieldset {
          border: 1px solid rgba(0,0,0,0.08);
          border-radius: 10px;
          padding: 13px;
        }
        .contact-form legend {
          font-weight: 800;
        }
        .contact-form label {
          display: block;
          margin-top: 10px;
          font-weight: 700;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form select {
          width: 100%;
          padding: 10px 13px;
          margin-top: 7px;
          border-radius: 8px;
          border: 1px solid rgba(0,0,0,0.08);
        }
        .btn {
          padding: 8px 12px;
          border-radius: 6px;
          cursor: pointer;
          font-weight: 700;
        }
        .btn-feedback {
        background: #ff6f3c;
        color: #fff;
        border: none;
        margin-top: 20px;
        margin-left: 500px;
        }
    </style>
</head>
<body>
    <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Flavour<span>Junction</span></div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
  </header>
    <section class="extras">
      <div class="container">
        <h2 class="section-title">Submit your Review, Feedback or Complaint</h2>
        <div class="grid-2">
          <div>
            <form method="post" class="contact-form">
              <fieldset>
                <legend>Contact Us</legend>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required />
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="abc@example.com" required />
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
                <label for="reason">Reason</label>
                <select id="reason" name="reason" required>
                  <option>Choose</option>
                  <option value="feedback">Feedback</option>
                  <option value="issue">Report an issue</option>
                  <option value="other">Other</option>
                </select>
                <button type="submit" class="btn btn-feedback">Send</button>
              </fieldset>
            </form>
</body>
</html>
