<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flavour Junction | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <header class="navbar">
    <div class="logo">Flavour <span>Junction</span></div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="login-btn">Login</button>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Delicious Food, Delivered Fast</h1>
      <p>Order from your favorite restaurants and enjoy fresh meals at your doorstep.</p>
      <div class="search-bar">
        <input type="text" placeholder="Search for restaurants or dishes..." />
        <button>Search</button>
      </div>
    </div>
  </section>
  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-grid">
      <div class="category-card"><img src="images/pizza.jpg" alt="Pizza"><p>Pizza</p></div>
      <div class="category-card"><img src="images/burger.jpg" alt="Burger"><p>Burgers</p></div>
      <div class="category-card"><img src="images/biryani.jpg" alt="Biryani"><p>Biryani</p></div>
      <div class="category-card"><img src="images/dessert.jpg" alt="Dessert"><p>Desserts</p></div>
    </div>
  </section>

</body>
</html>
